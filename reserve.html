<!DOCTYPE html>
<html>
<head>
    <title>SMJ Airline Reservation</title>
</head>
<body>
    <h1>Make a Reservation</h1>
        <form method="post" action="/reserve">
            <label for="trip_type">Trip Type:</label>
             <select id="trip_type" name="trip_type">
                <option value="one_way">One Way</option>
                <option value="return">Return</option>
            <div id="return_date_div">
                <label for="return_date">Return Date:</label>
                <input type="date" id="return_date" name="return_date">
            </div>

            <label for="num_travelers">Number of Travelers:</label>
            <input type="number" id="num_travelers" name="num_travelers" required>

            <br><br>
            <input type="submit" value="Next">
         </form>
    <script>
        // Show/hide return date field based on trip type selection
        document.getElementById('trip_type').addEventListener('change', function() {
            var tripType = this.value;
            var returnDateDiv = document.getElementById('return_date_div');
            if (tripType === 'one_way') {
                returnDateDiv.style.display = 'none';
            } else {
                returnDateDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
